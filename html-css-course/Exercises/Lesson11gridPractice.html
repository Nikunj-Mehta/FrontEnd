<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Practice</title>
        <link rel="stylesheet" href="styles/gridPractice.css">
    </head>
    <body>
        <div style="display: grid;
                    grid-template-columns: 200px 75px;">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">75px</div>
        </div>


        <div style="display: grid;
                    grid-template-columns: 50px 1fr 75px;
                    margin-top: 20px;">
            <div style="background-color: lightblue;">col 1</div>
            <div style="background-color: lightpink;">col 2</div>
            <div style="background-color: lightblue;">col 3</div>
        </div>

        <div style="display: grid;
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                    margin-top: 20px;
                    row-gap: 10px;
                    column-gap: 20px;">
            <div style="background-color: lightpink;">col 1</div>
            <div style="background-color: lightpink;">col 2</div>
            <div style="background-color: lightpink;">col 3</div>
            <div style="background-color: lightpink;">col 4</div>
            <div style="background-color: lightpink;">col 5</div>
            <div style="background-color: lightpink;">col 6</div>
            <div style="background-color: lightpink;">col 7</div>
            <div style="background-color: lightpink;">col 8</div>
        </div>
    </body>
</html>
