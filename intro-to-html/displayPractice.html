<!DOCTYPE html>
<html>
    <head>
        <title>Block and Inline-block Practice</title>
        <link rel = "stylesheet" href = "styles/displayPractice.css">
    </head>
    <body>
        <input class = "name-bar" type = "text" placeholder = "Name">
        <input class = "email-bar" type = "text" placeholder = "Email">
        <br>
        <br>
        <p class = "question">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class = "yes">Yes</button>
        <button class = "no">No</button>
        <br>
        <br>
        
        <div class = "google">
            <img class = "google-logo" src = "googlelogo.webp">
            <input class = "google-search-bar" type = "text" placeholder = "Search Google or type a URL">
            <button class = "search-button">Google Search</button>
            <button class = "search-button">I'm Feeling Lucky</button>
        </div>

        <br>
        <br>

        <input class = "first-name" type = "text" placeholder="First name">
        <input class = "last-name" type = "text" placeholder="Last Name">
        <input class = "email" type = "text" placeholder="Email">
        <button class = "sign-up">Sign Up</button>

        <br>
        <br>

        <p class = "ride">
            Request a ride now
        </p>

        <input class = "pickup" type = "text" placeholder="Enter pickup location">
        <input class = "drop" type = "text" placeholder="Enter destination">
        <button class = "request">Request now</button>
        <button class = "later">Schedule for later</button>
    </body>
</html>
