<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="message++">Add</button>
    <button onclick="
      if(message > 0)message--;
    ">Remove</button>
    <script>
      let message = 2;
      setInterval(function() {
        if(document.title === 'App' && message > 0){
          document.title = `(${message}) New messages`;
        }
        else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
