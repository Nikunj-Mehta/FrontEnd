<!DOCTYPE html>
<html>
  <head>
    <title>Functions Practice</title>
  </head>
  <body>
    <script>
      function greet(name) // function Defination
      {
        if(name === undefined)
      {
        console.log(`Hello there!`);
      }
      else console.log(`Hello ${name} !`); // function body
      }

      greet('Google'); // Function call
      greet();

      function convertToFahrenheit(celsius)
      {
        let fahrenheit = (celsius * 9 / 5) + 32;
        return fahrenheit;
      }
      console.log(`Fahrenheit = ${convertToFahrenheit(25)}`);

      function convertToCelsius(fahrenheit)
      {
        let celsius = (fahrenheit - 32) * 5/9;
        return celsius;
      }
      console.log(`Celsius = ${convertToCelsius(86)}`);

      function convertTemperature(degrees, unit)
      {
        if(unit === 'C')
        {
          const result = convertToFahrenheit(degrees);
          return `${result} F`;
        }

        else if(unit == 'F')
        {
          const result = convertToCelsius(degrees);
          return `${result} C`;
        }
      }

      console.log(convertTemperature(25, 'C'));
      console.log(convertTemperature(86, 'F'));


      function convertLength(length, from, to)
      {
        if(from === 'km' && to === 'miles')
        {
          let result = length / 1.6;
          return `${result} ${to}`;
        }
        else if(from === 'km' && to === 'ft')
        {
          result = length * 3281;
          return `${result} ${to}`;
        }

        else if(from === 'miles' && to === 'km')
        {
          result = length * 1.6;
          return `${result} ${to}`;
        }
        else if(from === 'miles' && to === 'ft')
        {
          result = length * 5280;
          return `${result} ${to}`; 
        }


        else if(from === 'ft' && to === 'km')
        {
          result = length / 3281;
          return `${result} ${to}`;
        }
        else if(from === 'ft' && to === 'miles')
        {
          result = length / 5280;
          return `${result} ${to}`;
        }

        else if(from === to)
        {
          return `${length} ${to}`;
        }

        else
        {
          return `Invalid unit: ${to}`;
        }
      }

      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));

      console.log(convertLength(5, 'miles', 'km'));
      console.log(convertLength(5, 'miles', 'ft'));
      console.log(convertLength(5, 'km', 'ft'));

      console.log(convertLength(5, 'lbs', 'lb'));
    </script>
  </body>
</html>
