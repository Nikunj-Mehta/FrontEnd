<!DOCTYPE html>
<html>
  <head>
    <title>Practicing Advanced functions</title>
  </head>
  <body>
    <button class="js-start-button">Start</button>
    <br>
    <br>
    <button class="js-add-to-cart-button">Add to cart</button>
    <p class="js-message"></p>
    <script>

      document.querySelector('.js-start-button').addEventListener('click', () => {
        updateButton();
      });
      function updateButton()
      {
        const button = document.querySelector('.js-start-button');

        button.innerHTML = 'Loading...';

        setTimeout(() => {
          button.innerHTML = 'Finished!'
        }, 1000);
      }
      
      let timeoutId;


      document.querySelector('.js-add-to-cart-button').addEventListener('click', () => {
        displayMessage();
      })

      function displayMessage()
      {
        const text = document.querySelector('.js-message');
        text.innerHTML = 'Added';

        // First, cancel the previous timeout so that
        // it doesn't remove the message too quickly.
        clearTimeout(timeoutId);

        timeoutId = setTimeout(() => {
          text.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
