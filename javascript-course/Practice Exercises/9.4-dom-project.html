<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <input placeholder="Type something" class="js-input" onkeyup="
      display()
    ">
    <p class="js-message"></p>
    <script>
      function display()
      {
        const inputElement = document.querySelector('.js-input').value;

        document.querySelector('.js-message').innerHTML = inputElement;
      }
    </script>
  </body>
</html>
