<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/5.2-Calculator.css">
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button onclick="
        console.log(calculation += '1');
      ">1</button>
      <button onclick="
       console.log(calculation += '2');
     ">2</button>
      <button  onclick="
        console.log(calculation += '3');
      ">3</button>
      <button class="sign" onclick="
        console.log(calculation += ' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        console.log(calculation += '4');
      ">4</button>
      <button onclick="
       console.log(calculation += '5');
     ">5</button>
      <button  onclick="
        console.log(calculation += '6');
      ">6</button>
      <button class="sign" onclick="
        console.log(calculation += ' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        console.log(calculation += '7');
      ">7</button>
      <button onclick="
       console.log(calculation += '8');
     ">8</button>
      <button  onclick="
        console.log(calculation += '9');
      ">9</button>
      <button class="sign" onclick="
        console.log(calculation += ' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        console.log(calculation += '0');
      ">0</button>

      <button onclick="
       console.log(calculation += '.');
     ">.</button>

      <button  onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button class="sign" onclick="
        console.log(calculation += ' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
      calculation = '';
      console.log('calculation');
    ">Clear</button>
    </p>
    <script>
      let calculation = '';
    </script>
  </body>
</html>
