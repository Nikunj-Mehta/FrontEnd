<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      console.log(minMax([]));
      console.log(minMax([3]));

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

      function minMax(nums)
      {
        let min = 0;
        let max = 0;

        if(nums.length === 0) return {Min: null, max: null};

        if(nums.length === 1) return {min: nums[0], Max: nums[0]};
        for(let i = 0; i < nums.length; i++)
        {
          if(nums[i] > max)
          {
            max = nums[i];
          }
          else if(nums[i] < min)
          {
            min = nums[i];
          }
        }
        return {Min: min, Max: max};
      }

      function countWords(words)
      {
        const result = {};
        
        for (let i = 0; i < words.length; i++) 
        {
          const word = words[i];

          // result[word] adds/accesses a property using whatever is
          // saved inside the 'word' variable.
          // If word = 'apple', result[word] will do result['apple']
          // If word = 'grape', result[word] will do result['grape']
          if (!result[word]) 
          {
            result[word] = 1;
          } 
          else 
          {
            result[word]++;
          }
        }
        return result;
      }
    </script>
  </body>
</html>
