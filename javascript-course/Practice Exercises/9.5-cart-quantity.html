<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity project</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
      document.querySelector('.js-display-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      cartQuantity = 0;
      document.querySelector('.js-display-cart-quantity')
        .innerHTML = `Cart was reset. <br> Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <p class="js-display-cart-quantity"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value)
      {
          if(cartQuantity + value > 10)
          {
            alert('The cart is full!');
            return;
          }
          else if(cartQuantity + value < 0)
          {
            alert('Not enough items in the cart');
            return;
          }
          else
          {
            cartQuantity += value;
            document.querySelector('.js-display-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
          }
      }
    </script>
  </body>
</html>
