<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <link rel="stylesheet" href="styles/10.2-dom-projects.css">
  </head>
  <body>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40= +$10 shipping.</p>
    <p>Orders over $40= FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handelCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>

    <script>
      function handelCostKeydown(event)
      {
        if(event.key === 'Enter')
        {
          calculateTotal();
        }
      }

      function calculateTotal()
      {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        
        if(cost < 0)
        {
          document.querySelector('.js-error-message')
            .innerHTML = "Error: cost cannot be less than $0";

          return;
        }
        
        if(cost < 40)
        {
          cost += 10;
          console.log(cost);
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
