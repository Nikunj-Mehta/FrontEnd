<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/5.2-Calculator.css">
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>
      <button onclick="
       updateCalculation('2');
     ">2</button>
      <button  onclick="
        updateCalculation('3');
      ">3</button>
      <button class="sign" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
       updateCalculation('5');
     ">5</button>
      <button  onclick="
        updateCalculation('6');
      ">6</button>
      <button class="sign" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      <button onclick="
       updateCalculation('8');
     ">8</button>
      <button  onclick="
        updateCalculation('9');
      ">9</button>
      <button class="sign" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
       updateCalculation('.');
     ">.</button>

      <button  onclick="
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button class="sign" onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button class="clear-button" onclick="
        calculation = ''; // We need to do this because if user doesn't reload the page then value must be this.
        // localStorage.removeItem('calculation'); // Can use any one from these.
        localStorage.setItem('calculation', calculation); // need to do this because if user reloads after reset.
        console.log('calculation');
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';
      
      function updateCalculation(value)
      {
        calculation += value;
        localStorage.setItem('calculation', calculation);
        console.log(calculation);
      }
    </script>
  </body>
</html>
