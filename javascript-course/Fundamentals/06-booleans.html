<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
        console.log(3 > 5);

        console.log(5 == '5.00'); // This is wrong as a number must not be equals to string

        console.log(5 === '5.00'); // Always use three equals sign

        if(false)
        {
          console.log('Hello!');
        }
        else
        {
          console.log('Mello!');
        }

        const age = 15;

        if(age >= 16)
        {
          console.log('You can drive!');
        }
        else if(age >= 14)
        {
          console.log("You can drive on learner's license only ")
        }
        else
        {
          console.log('You can not drive!');
        }

        console.log(true && true);
        console.log(0.2 >= 0 && 0.2 < 1/3);

        if(0) // falsy value
        {
          console.log('truthy');
        }

        const cartQuantity = 5;
        if(cartQuantity)
        {
          console.log('cart has products');
        }

        console.log(!0);

        console.log('text' / 5);

        let variable1;
        console.log(variable1);

        const result = 0 ? 'truthy' : 'falsy'
        console.log(result);

        false && console.log('hello');

        const message2 = 5 && 'hello';
        console.log(message2);

        const currency = undefined || 'USD';
        console.log(currency);
    </script>
  </body>
</html>
