<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Bouquet</title>
    <link rel="stylesheet" href="flower.css">
</head>
<body>
    <div class="container">
        <h1>Send a Virtual Bouquet</h1>
        <button id="giveBouquet">Give Virtual Bouquet</button>
        
        <!-- Bouquet container -->
        <div class="bouquet hidden" id="bouquet">
            <!-- Stems and leaves -->
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf leaf-right"></div>

            <!-- Flowers -->
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
        </div>
    </div>

    <script src="flower.js"></script>
</body>
</html>
